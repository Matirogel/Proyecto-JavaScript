<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tienda de bebidas</title>
</head>
<body class="backgroundPrincipal">
    

    
    <header class="d-flex justify-content-between align-items-center mb-5">
        <div class="container m-3 m-md-5">
            <div class="m-3">
                <h1 class="text-white fs-1">TIENDA DE BEBIDAS</h1>
                <p class="text-white">Aqui encontrar√°s toda la variedad que estabas buscando</p>
            </div> 
        </div>
        <div>
            <button class="carrito me-5" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-bag-shopping fa-3x p-2 p-md-3"></i>
            </button>
        </div>
    </header>



    <main>
        <section class="container" >
            
            <div class="row text-center" id="tienda-container">
               
            </div>
        </section>
    </main>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Su carrito de compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-container">
                        

                    </div>
                    <div id="total-print" class="modal-footer">


                    </div>
                </div>
            </div>
        </div>

    <script src="js/index.js" type="module"></script>
    <script src="js/stock.js" type="module"></script>
